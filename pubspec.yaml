repository: https://github.com/abdelrahmanghanem/main_auth

environment:
  sdk: '>=3.4.0 <4.0.0'
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  main_button: ^0.0.10
  main_text_field: ^0.0.6
  flutter_svg: ^2.0.10+1
  smart_localize: ^0.0.7


dev_dependencies:

  flutter_test:
